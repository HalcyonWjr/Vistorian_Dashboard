<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vistorian Analytics Dashboard</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>

<!--Header_Section-->
<header>
  <div class="header">
    <img src="img/logo.png" />
    <a href="#general"> > General</a>
    <a href="#vis">> Visualisation</a>
    <a href="#general">> User</a>

    <div class="header-right">
      <h4 style="padding-top:10px ;">last updated: 05/07/2022</h4>
      <!-- <a class="active" href="#upload">Upload</a> -->
    </div>
  </div>
</header>
<!--Header_Section-->


<!--Dashboard_Section-->
<section id="dashboard" class="main">
<div class="grid-container-vis">
  
<!-- Node-Link View -->
  <div class="itemA">
    <h1>Node-Link</h1>
    <h2>Number of users</h2>
    <h3><span id="userNum"></span></h3>
    <div id="nl_user" style="width:90%; height:90px; padding: 10px 20px;">
      <script type="text/javascript" src="assets/db_nl_user.js"></script>
      </div>
  
    <h2>Average Time spent</h2>
    <table>
      <tr>
      <td><h3><span id="nlTimeSum"></span></h3></td>
      <td>sec/user</td>
      </tr>
    </table>
    <div id="nl_time" style="width:90%; height:80px; padding: 10px 20px;">
      <script type="text/javascript" src="assets/db_nl_time.js"></script>
    </div>

    

    <h2>Data Filtering</h2>
    <h4> user % of each feature usage</h4>
    <div id="nl_data" style="width:90%; height:150px; padding: 0px 20px;">
      <script type="text/javascript" src="assets/db_nl_data.js"></script>
    </div>

    <h2>Visual Representation</h2>
    <h4> counts of each feature usage</h4>
    <div id="nl_visual" style="width:90%; height:150px; padding: 0px 20px;">
      <script type="text/javascript" src="assets/db_nl_visual.js"></script>
    </div>

  </div>
<!-- Node-Link View -->

    

  <div class="itemB">
  <h1>Matrix</h1>
  

  </div>

  <div class="itemC">
  <h1>Timeline</h1>
  
  </div>

  <div class="itemD">
  <h1>Map</h1>
    
  </div>

  <div class="itemE">
  <h1>Coordinated view</h1>
      
  </div>
</div>
 

</section>

<script type="text/javascript" src="assets/getData.js"></script>

</body>
</html>
